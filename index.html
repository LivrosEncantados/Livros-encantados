
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Livros Encantados</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #00FFCC;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding: 20px;
    }
    header {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      padding: 30px;
      margin-bottom: 40px;
      color: white;
      font-size: 24px;
      box-shadow: 0 0 10px #00FFFF;
    }
    .ebook {
      background: #222;
      border: 2px solid #00FFFF;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }
    .ebook img {
      width: 100%;
      height: auto;
      border: 2px solid #00FFCC;
    }
    .button {
      background-color: #ff00cc;
      color: white;
      padding: 10px 20px;
      display: inline-block;
      text-decoration: none;
      margin-top: 10px;
      border: none;
      font-size: 14px;
      box-shadow: 0 0 5px #ff00cc;
    }
  </style>
</head>
<body>
  <header>Livros Encantados</header>
  <div class="ebook">
    <img src="capa_ebook.jpg" alt="Capa do eBook">
    <p>eBook Exemplo: Mistérios do Espaço</p>
    <a class="button" href="#">Baixar</a>
  </div>
</body>
</html>
